<script>
    document.addEventListener('DOMContentLoaded', function () {
        const gsDataBaseUrl = 'https://cdn.jsdelivr.net/gh/layumi/layumi.github.io@';
        
        fetch(gsDataBaseUrl + "google-scholar-stats/gs_data.json")
            .then(response => response.json())
            .then(data => {
                document.querySelectorAll('.show_paper_citations').forEach(element => {
                    const paperId = element.getAttribute('data');
                    const numCitations = data.publications[paperId]?.num_citations || 0;
                    element.innerHTML = '| Citations: ' + numCitations;
                });
            })
            .catch(err => console.error('Failed to load citations:', err));
    });
</script>
